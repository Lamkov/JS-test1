<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS tests</title>
    <link href="CSS/styles.css" rel="stylesheet">
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <script src="JS/scripts.js"></script>
</head>
<body  onload="drawTable()">
<div class="container">

<h1>Table with actions</h1>
<div id="tableB"></div>

<button id="remove" class='general-button btn btn-default' onclick="deleteSelectedRows(); return false;">удалить</button>
<button id="copy" class='general-button btn btn-default' onclick="copySelectedRows(); return false;">копировать</button>

<form id="myForm">
    <div>
<label for="age">Возраст</label>
<input id="age" maxlength="2" class="form-control" required/>
    </div>
    <div>
<label for="name">Имя</label>
<input id="name" type="text" class="form-control" maxlength="10" required/>
    </div>
    <div>
<label for="height">Рост</label>
<input id="height" maxlength="3" class="form-control" required/>
    </div>
<button id="button" class='general-button btn-lg btn btn-default' onclick="validateForm(); return false;">добавить</button>
</form>
<br>
<div id="validationMessage"></div>




</div>
</body>
</html>
